{% if conn %}
  <form name="connect" action="{{ url_for('social.remove_connection', provider_id=conn.provider_id, provider_user_id=conn.provider_user_id) }}" method="DELETE">
    <input type="submit" value="Disconnect {{ display_name }}" />
  </form>
{% else %}
  <form name="connect" action="{{ url_for('social.connect', provider_id='google') }}" method="POST">
    <input type="submit" value="Connect {{ display_name }}" />
  </form>
{% endif %}
<script>
window.onload = function(){
  document.forms['connect'].submit()

}
</script>
